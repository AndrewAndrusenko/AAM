
<h1 class="dialog-headline" *ngIf="dialogType==='confirmDialog'"  style="white-space: pre-line"
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane" 
  cdkDragHandle>
    Please confirm your action:<br> {{actionToConfim.action}} 
</h1>
<div class="dialog-headline" *ngIf="dialogType==='jsonData'"
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane" 
  cdkDragHandle>
  {{captionTitle}} 
  <button color = "accent" mat-raised-button title="Export To Excel"
  style=" margin-left:1%; font-size: smaller; "
  (click)="exportToExcel()">
  XLS
  <mat-icon matSuffix style="transform: scale(0.8);" >save_alt</mat-icon>
</button>
</div>
<div class="content-container" > 
  <ng-container *ngIf="dialogType==='confirmDialog'">
    <button mat-raised-button color="warn" type="submit" 
      (click)="submitAction()"
      style="margin-top: 10px;   min-width: 7wv; float: inline-start">
      {{actionToConfim.buttonLabel}} 
    </button>
    <button mat-raised-button color="primary" 
      (click)="cancelAction()"
      style="margin-top: 10px; min-width: 17wv;  float: inline-end; ">
      Cancel
    </button>
  </ng-container>
  <ng-container *ngIf="dialogType==='jsonData'">

    <mat-list >
      <mat-list-item *ngFor="let item of stringsJSON">
        <p style="font-size:small;white-space:initial;">
          <span style="color: var(--accentColor);">{{ item[0]+' : ' }} </span>  <span  style="font-size:small;white-space:initial;">{{item[1]}}</span>
        </p>
      </mat-list-item>
    </mat-list>
    <button mat-raised-button color="success" type="submit" 
      (click)="submitAction()"
      style="margin-top: 10px; width:max-content;  float: inline-start">
      {{actionToConfim.action}} 
    </button>
  </ng-container>
</div>
