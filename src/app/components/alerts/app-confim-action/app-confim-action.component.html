
<h1 class="dialog-headline">
  Please confirm your action: {{action}} 
</h1>
<div class="content-container"> 
<button mat-raised-button color="success" type="submit" 
(click)="updateClientData(action)"
style="margin-top: 10px; width: 200px; font-size: 18px; float: inline-start">
  {{action}} 
</button>

<button mat-raised-button  color="successd" 
(click)="CancelAction()"
style="margin-top: 10px; width: 200px; font-size: 18px; float: inline-end;">
  Cancel
</button>
</div>
