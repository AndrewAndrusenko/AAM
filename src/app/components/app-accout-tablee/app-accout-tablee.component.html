<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="demo-table">

    <!-- ID Column -->
    <ng-container matColumnDef="idportfolio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> idportfolio </th>
      <td mat-cell *matCellDef="let row"> {{row.idportfolio}} </td>
    </ng-container>
    
    <ng-container matColumnDef="portfolioname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Portfolioname </th>
      <td mat-cell *matCellDef="let row"> {{row.portfolioname}} </td>
    </ng-container>
    <!-- Progress Column -->


    <ng-container matColumnDef="sname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Strategy </th>
      <td mat-cell *matCellDef="let row"> {{row.sname}} </td>
    </ng-container>
    <ng-container matColumnDef="portleverage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Portleverage </th>
      <td mat-cell *matCellDef="let row"> {{row.portleverage? 'Y':'N'}} </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
