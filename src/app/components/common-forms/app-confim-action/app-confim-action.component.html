
<h1 class="dialog-headline">
  Please confirm your action: {{actionToConfim.action}} 
</h1>
<div class="content-container"> 
<button mat-raised-button color="success" type="submit" 
(click)="submitAction(actionToConfim.action)"
style="margin-top: 10px; width:max-content; font-size: 18px; float: inline-start">
  {{actionToConfim.action}} 
</button>

<button mat-raised-button color="successd" 
(click)="cancelAction(actionToConfim.action)"
style="margin-top: 10px; width: 200px; font-size: 18px; float: inline-end;">
  Cancel
</button>
</div>
