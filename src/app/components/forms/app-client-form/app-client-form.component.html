<div class="client_form">
<mat-toolbar color="primary" >
  {{title}} Client
</mat-toolbar>
<button mat-raised-button color="primary" 
[disabled]="!editClienttForm.valid"
(click)="updateClientData(action)"
style="margin-top: 10px; width: 200px; font-size: 18px;">
  {{title}} Client 
</button>
<form class="submit" [formGroup]="editClienttForm">
<mat-form-field>
  <input matInput placeholder="id client" formControlName="idclient">
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="client name" formControlName="clientname">
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="country" formControlName="idcountrydomicile">
</mat-form-field>

  <mat-slide-toggle formControlName="isclientproffesional" #professional
  labelPosition='before'
  color='primary'
  (change)="changed()"

  >Status  {{ professional.checked? 'Professional':'Non-Professional'}} </mat-slide-toggle>

<mat-form-field>
  <input matInput placeholder="address" formControlName="address">
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="contact person" formControlName="contact_person">
</mat-form-field>

<mat-form-field>
  <input matInput placeholder="email" formControlName="email">
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="phone" formControlName="phone">
</mat-form-field>
</form>
</div>
