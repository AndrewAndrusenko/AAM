<mat-form-field class = "filterField">
  <input matInput (keyup)="applyFilter($event)" placeholder="Type search string" #input>
  <button matSuffix 
  mat-icon-button aria-label="Clear" 
  (click)="clearFilter(input)">
  <mat-icon>close</mat-icon>
</button>
  <mat-label class="whiteTextFilter">Type to search...</mat-label>
</mat-form-field>
<button color = "accent" mat-raised-button 
  style=" margin-left:1%; font-size: 18px;"
  (click)="exportToExcel()">
  Save as XLS 
  <mat-icon matSuffix >save_alt</mat-icon>
</button>
<button color = "accent" mat-raised-button 
  style=" margin-left:1%; font-size: 18px;"
  (click)="submitQuery()">
  Reload 
  <mat-icon matSuffix >refresh</mat-icon>
</button>
<mat-form-field 
  *ngIf="readOnly"
  class="example-chip-list"  style="width: 60%; "    >
  <mat-chip-list #chipList aria-label="Fruit selection" >
    <mat-chip *ngFor="let account of accounts" (removed)="remove(account)">
      {{account}}
      <button matChipRemove>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
    <input style = "width: 20%;" placeholder="Add account"
    [matChipInputFor]="chipList"
    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
    [matChipInputAddOnBlur]="addOnBlur"
    (matChipInputTokenEnd)="add($event)"
    matTooltip="Type account number and press enter">
  </mat-chip-list>
</mat-form-field>

<button   *ngIf="readOnly && multiSelect" color = "primary" mat-raised-button 
style="margin-left: 2%; font-size: 18px;"
(click)="selectAccountsArray()">
Select
</button>

<div >
  <table  #strategyTable mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">
    <ng-container   matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox style="  vertical-align: top;"
        (change)="$event ? toggleAllRows() : null;
                                addChips (selection)"
                      [checked]="(!this.dataSource)? false : selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()"
                      [disabled]="!multiSelect">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null;
                      addChips (selection)"
                      [checked]="(!this.dataSource)? false: selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)"
                      [disabled]="!multiSelect">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay| slice:1; let i=index;  ">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  {{columnsHeaderToDisplay[i]  | titlecase}}</th>
      <td  mat-cell *matCellDef="let element"> 
        <span [ngSwitch]="column">

          <p *ngSwitchCase="'d_APTypeCodeAccount'">
            {{element[column]==1?  'Active' : 'Passive'}}
          </p>
          <p *ngSwitchDefault>
            {{element[column]}}  
          </p>
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button 
        *ngIf="!readOnly" matTooltip="Edit account" mat-icon-button aria-label="expand row" color="accent"
          (click)="openAccountModifyForm('Edit', element)">
          <mat-icon >edit</mat-icon>
        </button>
        <button *ngIf="!readOnly" matTooltip="Delete account" mat-icon-button style="margin-left: 5%;" aria-label="expand row" color="accent" 
          (click)="openAccountModifyForm('Delete', element)">
          <mat-icon >delete</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="expandedDetail" >
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr mat-row [cdkContextMenuTriggerFor]="instrumentcontextmenu"  *matRowDef="let element; columns: columnsToDisplayWithExpand;"
        class="element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="readOnly ? chooseAccount(element) : null">
        <ng-template  #instrumentcontextmenu>
          <div class="tree-menu-context"  *ngIf="!readOnly" cdkMenu >
            <button 
              class="tree-menu-item" cdkMenuItem 
              (click)="openAccountModifyForm('Create', element)">
              <mat-icon class="menu-icon" matPrefix>add_circle</mat-icon>      
              New Account
            </button>
            <button 
              class="tree-menu-item" cdkMenuItem 
              (click)="openAccountModifyForm('Create_Example', element)">
              <mat-icon class="menu-icon" matPrefix>add_circle</mat-icon>      
              New Account (on sample)
            </button>
            <button 
              class="tree-menu-item" cdkMenuItem
              (click)="openAccountModifyForm('Edit', element)">
              <mat-icon class="menu-icon" matPrefix>edit</mat-icon>      
              Edit Account
            </button>
            <button 
              class="tree-menu-item" cdkMenuItem
              (click)="openAccountModifyForm('Delete', element)">
              <mat-icon class="menu-icon" matPrefix>delete</mat-icon> 
              Delete Account
            </button> 
          </div>

          <div class="tree-menu-context"  *ngIf="readOnly" cdkMenu >
            <button 
            (click)="openAccountModifyForm('View', element)"
            class="tree-menu-item" cdkMenuItem>
            <mat-icon class="menu-icon" matPrefix>pageview</mat-icon> 
            View account
            </button> 
            <button 
              class="tree-menu-item" cdkMenuItem 
              (click)="chooseAccount(element)">
              <mat-icon class="menu-icon" matPrefix>done</mat-icon>      
              Select
            </button>
          </div>
        </ng-template>
      </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="20" aria-label="Select page of users"></mat-paginator>
</div>
