<mat-form-field>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table  #strategyTable mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">
<p>sdasd</p>
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef> {{column | uppercase}}</th>
      <td  mat-cell *matCellDef="let element"
      (click)="chooseStrategy(element)"
      > {{element[column]}} </td>
    </ng-container>
    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="expand row" 
        (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
          <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
          <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="expandedDetail" >
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
        <div class="example-element-detail"
            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

          <app-app-accout-tablee 
            [actionOnAccountTable]="'Get_Accounts_By_StrategyId'"
            [strategyId]="element['id']"
          ></app-app-accout-tablee>

        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr mat-row [cdkContextMenuTriggerFor]="instrumentcontextmenu"  *matRowDef="let element; columns: columnsToDisplayWithExpand;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
       
        <ng-template  #instrumentcontextmenu>
          <div class="tree-menu-context" cdkMenu >
            <button 
              (click)="openStrategyForm('Create', null)"
              class="tree-menu-item" cdkMenuItem >
              <mat-icon class="menu-icon" matPrefix>add_circle</mat-icon>      
              New Strategy
            </button>
            <button 
              (click)="openStrategyForm('Create_Example', element)"
              class="tree-menu-item" cdkMenuItem >
              <mat-icon class="menu-icon" matPrefix>add_circle</mat-icon>      
              New Strategy (on sample)
            </button>
            <button 
              (click)="openStrategyForm('Edit', element)"
              class="tree-menu-item" cdkMenuItem>
              <mat-icon class="menu-icon" matPrefix>edit</mat-icon>      
              Edit Strategy
            </button>
            <button 
              (click)="openStrategyForm('Delete', element)"
              class="tree-menu-item" cdkMenuItem>
              <mat-icon class="menu-icon" matPrefix>delete</mat-icon> 
              Delete Strategy
            </button> 
          </div>
        </ng-template>
        <!-- //Context menu for treeMenu element -->

      </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"    ></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="20" aria-label="Select page of users"></mat-paginator>
</div>
