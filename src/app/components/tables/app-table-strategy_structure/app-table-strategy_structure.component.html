<div class="mat-elevation-z8">
  <mat-expansion-panel style="margin-left: 1%; margin-right: -1%;" (opened)="panelOpenState = true"  
    (closed)="panelOpenState = false" >
    <mat-expansion-panel-header >
    <mat-panel-title >
    Strategy structure
    </mat-panel-title>
    <mat-panel-description  >
    Add item 
    <mat-icon>add_circle</mat-icon>
    </mat-panel-description>
    </mat-expansion-panel-header >

    <app-structure-strategy-form
    [strategyId] = parentStrategyId
    [MP] = MP
    > </app-structure-strategy-form> 

  </mat-expansion-panel>

  <table  mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay; let i = index">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> {{columnsHToDisplay[i] | uppercase}}</th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>
    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp; Actions</th>
      <td mat-cell *matCellDef="let element">
        <button  mat-raised-button aria-label="expand row" color="accent"
        (click)="openStrategyStructureForm('Edit', element)">
          Edit
        </button>
        <button mat-raised-button style="margin-left: 5%;" aria-label="expand row" color="accent" 
        (click)="openStrategyStructureForm('Delete', element)">
          Delete
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef > <h2 style="margin-top: 5%;">Total weight: {{getTotalWeight() | percent }} </h2></td>
    </ng-container>
    
    <ng-container matColumnDef="expandedDetail" >
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
<!--         <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        </div> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    <tr mat-footer-row *matFooterRowDef="columnsToDisplayWithExpand; sticky: true"></tr>
  </table>
</div>
