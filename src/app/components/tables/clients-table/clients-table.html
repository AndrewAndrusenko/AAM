<ng-container *ngIf="accessState!=='none'">
  <mat-form-field style="width: 30%;" class = "filterField">
    <mat-label class="whiteTextFilter">Type search string..</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Type search string" #input>
  </mat-form-field>
  <button color = "accent" mat-raised-button title="Export To Excel"
    style=" margin-left:1%; font-size: 18px;"
    (click)="exportToExcel()">
    Save as XLS 
    <mat-icon matSuffix >save_alt</mat-icon>
  </button>
  <button color = "accent" mat-raised-button title="Reload Table"
    style=" margin-left:1%; font-size: 18px;"
    (click)="submitQuery()">
    Reload 
    <mat-icon matSuffix >refresh</mat-icon>
  </button>
  <h2 *ngIf="action=='Select_Benchmark'" style="color: rgb(224, 73, 73);">Use double click to select benchmark Portfolio</h2>
  <div class="mat-elevation-z8">
    <table  mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">
      <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay; let i=index">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnsToHeaderDisplay[i]}}</th>
        <td 
          mat-cell *matCellDef="let element">
          <span [ngSwitch]="true==true">
            <p *ngSwitchCase="['clientname'].includes(column)">
              <button mat-stroked-button style="width: 90; font-size: 18px; margin-top: 2%;"  matTooltip="Client details"
              [style.background-color] =  "investmentNodeColor"
              (click)="openAddFileDialog(disabledControlElements? 'View': 'Edit')">
                {{element[column] }}
              </button> 
            </p>
            <p *ngSwitchDefault>
              {{element[column]}}
            </p>
          </span>
        </td>
      </ng-container>
      <ng-container   matColumnDef="expand">
        <th  mat-header-cell *matHeaderCellDef aria-label="row actions">More</th>
        <td  mat-cell *matCellDef="let element">
          <button style="width: 5%;" mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
            <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
            <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="expandedDetail" class="element-detail" >
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length" >
          <div class="element-detail" *ngIf="accessToPortfolioData!=='none'" 
            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <app-app-portfolio-tablee style="width: 100%" class="myclass" 
                [clientId]="element['idclient']" 
                [actionOnAccountTable]="'Get_Portfolios_By_CientId'">
              </app-app-portfolio-tablee >
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
      <tr mat-row [cdkContextMenuTriggerFor]="instrumentcontextmenu"  *matRowDef="let element; columns: columnsToDisplayWithExpand;"
        class="element-row"
        [class.expanded-row]="expandedElement === element"
        (click)="showPortfolios($event,element) ">
        
        <ng-template  #instrumentcontextmenu>
          <div class="tree-menu-context" cdkMenu >
          <ng-container *ngIf="disabledControlElements">
            <button 
              (click)="openAddFileDialog('View')"
              class="tree-menu-item" cdkMenuItem >
              <mat-icon class="menu-icon" matPrefix>pageview</mat-icon>      
              View Client
            </button>
          </ng-container>
          <ng-container *ngIf="!disabledControlElements">

            <button 
              (click)="openAddFileDialog('Create')"
              class="tree-menu-item" cdkMenuItem >
              <mat-icon class="menu-icon" matPrefix>account_box</mat-icon>      
              Open Client
            </button>
            <button 
              (click)="openAddFileDialog('Create_Example')"
              class="tree-menu-item" cdkMenuItem >
              <mat-icon class="menu-icon" matPrefix>account_box</mat-icon>      
              New Client (on sample)
            </button>
            <button 
              (click)="openAddFileDialog('Edit')"
              class="tree-menu-item" cdkMenuItem>
              <mat-icon class="menu-icon" matPrefix>edit</mat-icon>      
              Edit Client
            </button>
            <button 
              (click)="openAddFileDialog('Delete')"
              class="tree-menu-item" cdkMenuItem>
              <mat-icon class="menu-icon" matPrefix>delete</mat-icon> 
              Delete Client
            </button> 
          </ng-container>
  <div class="tree-menu-context" cdkMenu *ngIf="readOnly">
    <button 
    (click)="chooseClient()"
     class="tree-menu-item" cdkMenuItem>
     <mat-icon class="menu-icon" matPrefix>done</mat-icon> 
     Select Client
   </button> 
  </div>
          </div>
        </ng-template>

      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="20" aria-label="Select page of users"></mat-paginator>
  </div>
</ng-container>
<h2 *ngIf="readOnly" style="color: rgb(224, 73, 73);"> Use context menu to select client</h2>
